<br>
<div class="form-group">
<h3>{{ list.listTitle }}</h3>
<ol>
  <li ng-repeat="item in list.items">
    name: {{ item.name }} <button ng-click="list.onRemove({index: $index});">Don't want this one!</button><br>
    shortname: {{ item.short_name }} <br>
    description: {{ item.description}}
  </li>
</ol>
<div>{{ list.listError}}</div>
</div>
