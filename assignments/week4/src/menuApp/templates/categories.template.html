<a ui-sref="home">Home</a> &lt; <span>Categories</span>
<div class="form-group">
<h3>All Categories</h3>
<ul>
  <li ng-repeat="category in categoryList.categories"
      ui-sref="items({shortName: category.short_name})">
    {{ category.name }}, {{ category.special_instructions }}
  </li>
</ul>
</div>
